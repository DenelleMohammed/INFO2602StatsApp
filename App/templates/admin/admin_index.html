{% extends 'layout.html' %}

{% block title %}Admin Dashboard{% endblock %}
{% block page %}Admin Dashboard{% endblock %}

{% block content %}
  <h4>Welcome, <strong>{{ current_user.username }}</strong> ðŸ‘‹</h4>
  <p>This is your admin dashboard. You can upload your data here.</p>

  <!-- Year Dropdown -->
<div class="input-field">
  <select id="year" name="year" required>
    <option value="" disabled selected>Choose year</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
  </select>
  <label for="year">Select Year</label>
</div>

<!-- Month Dropdown -->
<div class="input-field">
  <select id="month" name="month" required>
    <option value="" disabled selected>Choose month</option>
    <option value="January">January</option>
    <option value="February">February</option>
    <option value="March">March</option>
    <option value="April">April</option>
    <option value="May">May</option>
    <option value="June">June</option>
    <option value="July">July</option>
    <option value="August">August</option>
    <option value="September">September</option>
    <option value="October">October</option>
    <option value="November">November</option>
    <option value="December">December</option>
  </select>
  <label for="month">Select Month</label>
</div>

<!-- Course Dropdown -->
<div class="input-field">
  <select id="course" name="course" required>
    <option value="" disabled selected>Choose course</option>
    <option value="COMP2603">COMP2603</option>
    <option value="COMP2604">COMP2604</option>
    <option value="COMP2606">COMP2606</option>
    <option value="INFO2602">INFO2602</option>
    <option value="INFO2604">INFO2604</option>
  </select>
  <label for="course">Select Course</label>
</div>

{% endblock %}
